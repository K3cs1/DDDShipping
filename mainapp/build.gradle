plugins {
    id 'java'
    id 'java-library'
    id 'application'
    id 'org.springframework.boot' version '2.5.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

group 'org.kecsi.dddmodules'
version '1.0-SNAPSHOT'
sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    api project( ':infrastructure' )

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.8.1'
//    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.8.1'
//    testCompileOnly group: 'org.apiguardian', name: 'apiguardian-api', version: '1.1.0'
//    testRuntimeOnly group: 'org.apiguardian', name: 'apiguardian-api', version: '1.1.0'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.8.1'
    testImplementation group: 'org.hamcrest', name: 'hamcrest', version: '2.2'

    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    implementation 'org.projectlombok:lombok:1.18.20'
    annotationProcessor( 'org.projectlombok:lombok:1.18.20' )

    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-tomcat'

    //developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.mongodb:mongodb-driver-sync:4.3.1'
}

application {
    mainModule = 'org.kecsi.dddmodules.mainapp'
    mainClass = 'org.kecsi.dddmodules.mainapp.Application'
}

springBoot {
    mainClass = 'org.kecsi.dddmodules.mainapp.Application'
}

bootJar {
    enabled = true
}

jar {
    enabled = true
}

test {
    useJUnitPlatform()
}

configurations {
    testCompile
}